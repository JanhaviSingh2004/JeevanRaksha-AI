<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="chat-page">

  <div class="chat-container">

    <!-- Top soft line -->
    <div class="chat-top">
      I’m here. You don’t have to rush.
    </div>

    <!-- Chat messages -->
    <div id="chatBox" class="chat-box">
      <!-- First AI message -->
      <div class="msg ai">
        <p>Hi.</p>
        <p>I’m here.</p>
        <p>You can start wherever you want.</p>
      </div>
    </div>

    <!-- Input area -->
    <div class="chat-input">
      <input 
        type="text" 
        id="userInput" 
        placeholder="Type whatever feels right…" 
      />
      <button id="sendBtn">Send</button>
    </div>

  </div>

  <script src="js/chat.js"></script>
</body>
</html>
