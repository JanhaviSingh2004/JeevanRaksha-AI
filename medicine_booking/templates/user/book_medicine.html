<!DOCTYPE html>
<html>
<head>
  <title>Book Medicine</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="form-box">
  <h2>Medicine Booking</h2>
  <p class="subtitle">
    Fill in the details below to request medicines prescribed by your doctor.
  </p>

  <form method="POST" action="/book_medicine">

    <!-- Patient Info -->
    <div class="section">
      <h3>Patient Information</h3>

      <div class="grid">
        <div>
          <label>Full Name</label>
          <input name="name" placeholder="Enter full name" required>
        </div>

        <div>
          <label>Phone Number</label>
          <input name="phone" placeholder="Enter contact number" required>
        </div>
      </div>
    </div>

    <!-- Medicine Info -->
    <div class="section">
      <h3>Medicine Details</h3>

      <div class="grid">
        <div>
          <label>Medicine Name</label>
          <input name="medicine" placeholder="e.g. Paracetamol" required>
        </div>

        <div>
          <label>Quantity</label>
          <input type="number" name="quantity" placeholder="e.g. 10" required>
        </div>
      </div>

      <label>Prescribed By (Doctor)</label>
      <input name="doctor" placeholder="Doctor's name" required>
    </div>

    <!-- Delivery -->
    <div class="section">
      <h3>Delivery Preference</h3>

      <label>Preferred Delivery Date</label>
      <input type="date" name="delivery_date" required>

      <p class="hint">
        Delivery date may vary based on availability.
      </p>
    </div>

    <!-- Submit -->
    <button type="submit" class="primary-btn">
      Submit Medicine Request
    </button>

  </form>
</div>

</body>
</html>
