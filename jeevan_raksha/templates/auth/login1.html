<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: url("bg.png") no-repeat center bottom;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 420px;
            background: white;
            padding: 30px;
            text-align: center;
            border-radius: 6px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .role-switch {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .role-switch button {
            padding: 6px 22px;
            border: none;
            border-radius: 6px;
            background: #9bb6df;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .role-switch button.active {
            background: #5c86c7;
        }

        h1 {
            color: #254f91;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            background: #d5dde9;
            font-size: 14px;
        }

        input::placeholder {
            color: #ffffff;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #7fa6db;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            margin: 0 15px;
            text-decoration: none;
            color: #2a56a3;
            font-weight: 500;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="role-switch">
        <button id="userBtn" class="active" onclick="setRole('User')">User</button>
        <button id="adminBtn" onclick="setRole('Admin')">Admin</button>
    </div>

    <h1 id="title">Welcome</h1>

    <input type="text" id="phone" placeholder="Phone Number">
    <input type="password" id="password" placeholder="Password">

    <button class="login-btn" id="loginBtn" onclick="login()">Login</button>

    <div class="links">
        <a id="langBtn" onclick="toggleLang()">Hindi</a>
        <a id="registerLink" href="../register/index.html">Register</a>
    </div>

    <div class="error" id="error"></div>
</div>

<script>
let role = "User";
let isHindi = false;

function setRole(selectedRole) {
    role = selectedRole;
    userBtn.classList.remove("active");
    adminBtn.classList.remove("active");
    role === "User" ? userBtn.classList.add("active") : adminBtn.classList.add("active");
}

function toggleLang() {
    isHindi = !isHindi;

    if (isHindi) {
        title.innerText = "स्वागत है";
        phone.placeholder = "फ़ोन नंबर";
        password.placeholder = "पासवर्ड";
        loginBtn.innerText = "लॉगिन";
        registerLink.innerText = "रजिस्टर";
        langBtn.innerText = "English";
    } else {
        title.innerText = "Welcome";
        phone.placeholder = "Phone Number";
        password.placeholder = "Password";
        loginBtn.innerText = "Login";
        registerLink.innerText = "Register";
        langBtn.innerText = "Hindi";
    }
}

function login() {
    if (phone.value === "" || password.value === "") {
        error.innerText = "Please fill all fields";
        return;
    }
    alert(role + " Login Successful");
}
</script>

</body>
</html>
