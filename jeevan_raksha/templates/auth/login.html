<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>

<style>
/* üîí SAME CSS ‚Äî UNCHANGED */
* {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}
body {
    margin: 0;
    height: 100vh;
    background: url("/static/images/bg1.png") no-repeat center bottom;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}
.login-card {
    width: 420px;
    background: white;
    padding: 30px;
    text-align: center;
    border-radius: 6px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}
.role-switch {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-bottom: 20px;
}
.role-switch button {
    padding: 6px 22px;
    border: none;
    border-radius: 6px;
    background: #9bb6df;
    color: white;
    cursor: pointer;
    font-size: 14px;
}
.role-switch button.active {
    background: #5c86c7;
}
h1 {
    color: #254f91;
    margin-bottom: 25px;
}
input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    background: #d5dde9;
    font-size: 14px;
}
input::placeholder {
    color: #ffffff;
}
.login-btn {
    width: 100%;
    padding: 12px;
    background: #7fa6db;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
.links {
    margin-top: 15px;
}
.links a {
    margin: 0 15px;
    text-decoration: none;
    color: #2a56a3;
    font-weight: 500;
    cursor: pointer;
}
.error {
    color: red;
    font-size: 13px;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="login-card">

    <!-- ROLE SWITCH -->
    <div class="role-switch">
        <button type="button" id="userBtn" class="active" onclick="setUser()">User</button>
        <button type="button" id="adminBtn" onclick="setAdmin()">Admin</button>
    </div>

    <h1 id="title">Welcome</h1>

    <!-- ‚úÖ REAL BACKEND FORM -->
    <form method="POST" action="/login_user" id="loginForm">

        <input type="text" name="mobile" id="phone" placeholder="Phone Number">
        <input type="password" name="password" id="password" placeholder="Password">

        <button class="login-btn" id="loginBtn">Login</button>
    </form>

    <!-- üî• FLASK FLASH MESSAGES -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        <div class="error">{{ message }}</div>
    {% endfor %}
    {% endwith %}

    <div class="links">
        <a id="langBtn" onclick="toggleLang()">Hindi</a>
        <a id="registerLink" href="/register">Register</a>
    </div>

</div>

<script>
let isHindi = false;

/* ROLE SWITCH */
function setUser() {
    userBtn.classList.add("active");
    adminBtn.classList.remove("active");
    loginForm.action = "/login_user";
}

function setAdmin() {
    adminBtn.classList.add("active");
    userBtn.classList.remove("active");
    loginForm.action = "/login_admin";
}

/* LANGUAGE TOGGLE */
function toggleLang() {
    isHindi = !isHindi;

    if (isHindi) {
        title.innerText = "‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à";
        phone.placeholder = "‡§´‡§º‡•ã‡§® ‡§®‡§Ç‡§¨‡§∞";
        password.placeholder = "‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°";
        loginBtn.innerText = "‡§≤‡•â‡§ó‡§ø‡§®";
        registerLink.innerText = "‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡§∞";
        langBtn.innerText = "English";
    } else {
        title.innerText = "Welcome";
        phone.placeholder = "Phone Number";
        password.placeholder = "Password";
        loginBtn.innerText = "Login";
        registerLink.innerText = "Register";
        langBtn.innerText = "Hindi";
    }
}

/* DEFAULT */
window.onload = setUser;
</script>

</body>
</html>
