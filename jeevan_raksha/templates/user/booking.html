<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeevan Raksha | Appointment</title>

<style>
:root{
  --primary:#1e6fd9;
  --soft:#f5f9ff;
  --border:#e6edf7;
  --dark:#0f2a44;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:'Segoe UI',system-ui;
  background: url("{{ url_for('static', filename='images/bg.jpeg') }}") no-repeat center center;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px;
}

/* CARD */
.wrapper{
  width:100%;
  max-width:1100px;
  display:grid;
  grid-template-columns:1fr 1.2fr;
  background:#ffffff;
  border-radius:28px;
  box-shadow:0 25px 70px rgba(0,0,0,0.12);
  overflow:hidden;
}

/* LEFT */
.left{
  background:linear-gradient(160deg,#2f7ee6,#4a8df0);
  color:#fff;
  padding:52px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.left h1{
  font-size:34px;
  margin:0 0 12px;
}

.left p{
  font-size:15px;
  line-height:1.6;
  opacity:.95;
}

.left ul{
  list-style:none;
  padding:0;
  margin:32px 0 0;
}

.left li{
  margin-bottom:12px;
  font-size:14px;
}

/* RIGHT */
.right{
  padding:44px 52px;
  background:#ffffff;
}

/* language */
.lang-select{
  text-align:right;
  margin-bottom:12px;
}

.lang-select select{
  background:var(--soft);
  border:1px solid var(--border);
  padding:8px 14px;
  border-radius:12px;
  font-weight:600;
}

/* FORM */
form{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px 18px;
}

h2{
  grid-column:1/-1;
  font-size:26px;
  font-weight:700;
  color:var(--dark);
  margin:6px 0 14px;
}

/* FIELDS */
.field{position:relative}
.field.full{grid-column:1/-1}

label{
  position:absolute;
  top:-9px;
  left:14px;
  font-size:12px;
  color:#5a7db8;
  background:#fff;
  padding:0 6px;
}

input,select{
  width:100%;
  padding:14px 16px;
  border-radius:16px;
  border:1px solid var(--border);
  font-size:14px;
  background:var(--soft);
}

input:focus,select:focus{
  outline:none;
  border-color:var(--primary);
  background:#fff;
}

/* BUTTON */
button{
  grid-column:1/-1;
  margin-top:16px;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#1e6fd9,#3f8cff);
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

button:hover{
  box-shadow:0 14px 32px rgba(30,111,217,.35);
}

/* MOBILE */
@media(max-width:900px){
  .wrapper{grid-template-columns:1fr}
  .left{display:none}
  form{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- LEFT -->
  <div class="left">
    <div>
      <h1>Jeevan Raksha</h1>
      <p>
        Book appointments effortlessly with trusted specialists,
        flexible time slots, and seamless care.
      </p>
      <ul>
        <li>✔ Verified Doctors</li>
        <li>✔ Online & Offline Consultation</li>
        <li>✔ Secure Medical Records</li>
      </ul>
    </div>
    <p style="font-size:12px;opacity:.85">AI-enabled healthcare platform</p>
  </div>

  <!-- RIGHT -->
  <div class="right">

    <div class="lang-select">
      <select id="lang" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="hi">हिंदी</option>
      </select>
    </div>

    <form method="POST" action="{{ url_for('appointment_page') }}">

      <h2 id="title"></h2>

      <div class="field full">
        <label id="lblName"></label>
        <input type="text" name="patient_name" required>
      </div>

      <div class="field">
        <label id="lblPhone"></label>
        <input type="tel" name="phone" maxlength="10" required>
      </div>

      <div class="field">
        <label id="lblAge"></label>
        <input type="number" name="age" required>
      </div>

      <div class="field">
        <label id="lblDate"></label>
        <input type="date" name="date" required>
      </div>

      <div class="field">
        <label id="lblGender"></label>
        <select name="gender" required>
          <option id="g1"></option>
          <option id="g2"></option>
          <option id="g3"></option>
          <option id="g4"></option>
        </select>
      </div>

      <div class="field">
        <label id="lblDept"></label>
        <select id="department" name="department" required></select>
      </div>

      <div class="field">
        <label id="lblMode"></label>
        <select id="mode" name="mode" required>
          <option value=""></option>
          <option>Online</option>
          <option>Offline</option>
        </select>
      </div>

      <div class="field">
        <label id="lblDoctor"></label>
        <select id="doctor" name="doctor" required>
          <option>Select Doctor</option>
        </select>
      </div>

      <div class="field full">
        <label id="lblSlot"></label>
        <select id="slot" name="time_slot" required>
          <option>Select Time Slot</option>
        </select>
      </div>

      <button type="submit" id="btn"></button>

    </form>
  </div>
</div>

<script>
const title = document.getElementById("title");
const lblName = document.getElementById("lblName");
const lblPhone = document.getElementById("lblPhone");
const lblAge = document.getElementById("lblAge");
const lblDate = document.getElementById("lblDate");
const lblGender = document.getElementById("lblGender");
const lblDept = document.getElementById("lblDept");
const lblMode = document.getElementById("lblMode");
const lblDoctor = document.getElementById("lblDoctor");
const lblSlot = document.getElementById("lblSlot");
const btn = document.getElementById("btn");

/* ================= TRANSLATIONS ================= */
const translations={
  en:{
    title:"Book Appointment",
    name:"Patient Name",
    phone:"Phone Number",
    age:"Age",
    date:"Appointment Date",
    gender:"Gender",
    dept:"Department",
    mode:"Appointment Type",
    doctor:"Doctor",
    slot:"Time Slot",
    button:"Request Appointment",
    genderOpts:["Select","Male","Female","Other"],
    departments:{
      Physician:"Physician",
      Cardiology:"Cardiology",
      Neurology:"Neurology",
      Orthopedics:"Orthopedics",
      Pediatrics:"Pediatrics",
      Dermatology:"Dermatology"
    }
  },
  hi:{
    title:"अपॉइंटमेंट बुक करें",
    name:"मरीज़ का नाम",
    phone:"फ़ोन नंबर",
    age:"आयु",
    date:"अपॉइंटमेंट तिथि",
    gender:"लिंग",
    dept:"विभाग",
    mode:"अपॉइंटमेंट प्रकार",
    doctor:"डॉक्टर",
    slot:"समय स्लॉट",
    button:"अपॉइंटमेंट अनुरोध करें",
    genderOpts:["चयन करें","पुरुष","महिला","अन्य"],
    departments:{
      Physician:"चिकित्सक",
      Cardiology:"हृदय रोग",
      Neurology:"तंत्रिका विज्ञान",
      Orthopedics:"हड्डी रोग",
      Pediatrics:"बाल रोग",
      Dermatology:"त्वचा रोग"
    }
  }
};

const doctorData={
  Physician:{Online:["Dr. Sharma"],Offline:["Dr. Gupta"]},
  Cardiology:{Online:["Dr. Kapoor"],Offline:["Dr. Singh"]},
  Neurology:{Online:["Dr. Rao"],Offline:["Dr. Iyer"]},
  Orthopedics:{Online:["Dr. Khanna"],Offline:["Dr. Malhotra"]},
  Pediatrics:{Online:["Dr. Neha"],Offline:["Dr. Anil"]},
  Dermatology:{Online:["Dr. Pooja"],Offline:["Dr. Rakesh"]}
};

const slots=["10:00 - 10:30","11:00 - 11:30","2:00 - 2:30","4:00 - 4:30"];

function changeLanguage(lang){
  const t=translations[lang];
  title.innerText=t.title;
  lblName.innerText=t.name;
  lblPhone.innerText=t.phone;
  lblAge.innerText=t.age;
  lblDate.innerText=t.date;
  lblGender.innerText=t.gender;
  lblDept.innerText=t.dept;
  lblMode.innerText=t.mode;
  lblDoctor.innerText=t.doctor;
  lblSlot.innerText=t.slot;
  btn.innerText=t.button;

  g1.innerText=t.genderOpts[0];
  g2.innerText=t.genderOpts[1];
  g3.innerText=t.genderOpts[2];
  g4.innerText=t.genderOpts[3];

  department.innerHTML=`<option value="">${t.genderOpts[0]}</option>`;
  Object.keys(t.departments).forEach(k=>{
    department.innerHTML+=`<option value="${k}">${t.departments[k]}</option>`;
  });
}

function loadDoctors(){
  doctor.innerHTML="<option>Select Doctor</option>";
  slot.innerHTML="<option>Select Time Slot</option>";
  if(!department.value||!mode.value) return;
  doctorData[department.value][mode.value].forEach(d=>{
    doctor.innerHTML+=`<option>${d}</option>`;
  });
}

function loadSlots(){
  slot.innerHTML="<option>Select Time Slot</option>";
  slots.forEach(s=>{
    slot.innerHTML+=`<option>${s}</option>`;
  });
}

window.onload=()=>{
  const lang=navigator.language.startsWith("hi")?"hi":"en";
  document.getElementById("lang").value=lang;
  changeLanguage(lang);

  department.addEventListener("change",loadDoctors);
  mode.addEventListener("change",loadDoctors);
  doctor.addEventListener("change",loadSlots);
};
</script>

</body>
</html>
