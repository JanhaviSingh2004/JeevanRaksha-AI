<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard | Jeevan Raksha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
    url("https://images.unsplash.com/photo-1586773860418-d37222d8fce3");
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Poppins, sans-serif;
}
.dashboard {
    background: white;
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 900px;
    position: relative;
}
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 30px;
}
.card {
    background: #E8F5E9;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    cursor: pointer;
}
.card:hover { background: #C8E6C9; }

/* QUERY BUTTON */
#query-btn{
    position:fixed;
    bottom:25px;
    right:25px;
    width:60px;
    height:60px;
    background:#2E7D32;
    color:white;
    font-size:26px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
}

/* LOGOUT BUTTON */
#logout-btn{
    position:absolute;
    top:20px;
    right:20px;
    background:#c62828;
    color:white;
    border:none;
    padding:8px 14px;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
}
#logout-btn:hover{
    background:#b71c1c;
}
</style>
</head>

<body>
<div class="dashboard">

    <!-- LOGOUT -->
    <button id="logout-btn" onclick="logout()">Logout</button>

    <h2>Welcome {{ name }} ðŸŒ±</h2>

    <div class="cards">
        <div class="card" onclick="window.location.href='http://127.0.0.1:5002/'">ðŸ§  Medilingo</div>
        <div class="card" onclick="window.location.href='http://127.0.0.1:5001/'">ðŸ©º ArogyaMitra</div>
        <div class="card" onclick="location.href='/appointment'">ðŸ“… Appointment</div>
        <div class="card" onclick="location.href='/review_appointments'">ðŸ“„ Review Appointments</div>
    </div>
</div>

<!-- QUERY FLOAT BUTTON -->
<div id="query-btn" onclick="openQuery()">ðŸ’¬</div>

<script>
function openQuery(){
    const uid = "{{ session['user_id'] }}";
    window.location.href = `http://localhost:3001/user/query.html?uid=${uid}`;
}

function logout(){
    localStorage.removeItem("user_id");
    window.location.href = "/";
}
</script>

</body>
</html>
